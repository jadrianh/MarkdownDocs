<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vibrantGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: rgb(180, 161, 161); stop-opacity: 1;"></stop>
      <stop offset="50%" style="stop-color: rgb(69, 90, 112); stop-opacity: 1;"></stop>
      <stop offset="100%" style="stop-color: rgb(16, 33, 40); stop-opacity: 1;"></stop>
    </linearGradient>

    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8" result="blur"></feGaussianBlur>
      <feOffset in="blur" dx="0" dy="6" result="offsetBlur"></feOffset>
      <feFlood flood-color="#000000" flood-opacity="0.3" result="offsetColor"></feFlood>
      <feComposite in="offsetColor" in2="offsetBlur" operator="in" result="offsetBlur"></feComposite>
      <feMerge>
        <feMergeNode in="offsetBlur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>
  </defs>

  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="url(#vibrantGradient)"></rect>

  <text x="50%" y="55%" dominant-baseline="middle" text-anchor="middle" font-family="'Segoe UI', Roboto, Helvetica, Arial, sans-serif" font-weight="bold" font-size="250" letter-spacing="-5" fill="#ffffff" filter="url(#softShadow)">
        Md
  </text>
</svg>