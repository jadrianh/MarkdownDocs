<!DOCTYPE html>
<html lang="es" class="light">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />

  <meta name="description"
    content="Editor Markdown inteligente con corrección ortográfica y gramatical mediante LanguageTool">
  <meta name="keywords" content="markdown, editor, languagetool, corrección, texto">
  <meta name="author" content="Adrian H.">

  <meta property="og:title" content="Markdown Docs - Editor Markdown Inteligente">
  <meta property="og:description" content="Escribe en Markdown con corrección ortográfica en tiempo real">
  <meta property="og:type" content="website">

  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet">
  <title>Markdown Docs</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">

  <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
  <link rel="stylesheet" href="src/style.css">
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Outfit', 'sans-serif'],
            serif: ['Roboto', 'sans-serif']
          },
          colors: {
            primary: 'rgb(var(--primary-rgb) / <alpha-value>)',
            secondary: "#10b981",
            dark: { bg: "#0f172a", surface: "#1e293b", border: "#334155" }
          },
          animation: { 'slide-in': 'slideIn 0.3s ease-out forwards' },
          keyframes: {
            slideIn: { '0%': { transform: 'translateY(100%)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
          }
        }
      }
    };
  </script>
</head>

<body class="min-h-screen flex flex-col">

  <div id="toast-container" class="fixed bottom-6 right-6 z-[100] flex flex-col gap-3 pointer-events-none"></div>

  <div class="fixed bottom-6 left-6 z-10 pointer-events-none">
    <p class="text-sm font-medium text-slate-600 dark:text-slate-600 opacity-40">Made By: Adrian H.</p>
  </div>

  <header
    class="sticky top-0 z-50 bg-white/80 dark:bg-dark-bg/80 backdrop-blur-md border-b border-slate-200 dark:border-dark-border surface-element transition-colors">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <img src="/favicon.svg" alt="MarkdownDocs Logo" class="w-10 h-10" draggable="false" />
        <div>
          <h1 class="font-display font-bold text-xl tracking-tight leading-none">Markdown Docs</h1>
          <p class="text-xs text-slate-500 dark:text-slate-400 font-medium">Editor Inteligente</p>
        </div>
      </div>

      <div class="flex items-center gap-3">
        <meta name="author" content="MarkdownDocs">
        <button id="toggleViewBtn" aria-label="Cambiar vista"
          class="flex items-center gap-2 px-4 py-2 rounded-full text-slate-600 dark:text-slate-300 transition-all border border-transparent hover:border-slate-300 dark:hover:border-slate-600 group surface-element"
          title="Cambiar vista">
          <span id="toggleViewIcon"
            class="material-icons-outlined text-[24px] group-hover:text-primary transition-colors">text_snippet</span>
          <span id="toggleViewText"
            class="text-xs font-bold uppercase tracking-wide group-hover:text-slate-900 dark:group-hover:text-white transition-colors">Vista
            Previa</span>
        </button>

        <div class="h-6 w-px bg-slate-200 dark:bg-slate-700"></div>

        <button id="themeSettingsBtn" aria-label="Preferencias de tema"
          class="flex items-center justify-center p-2 rounded-full transition-colors text-slate-500 hover:text-primary border border-transparent hover:border-slate-300 dark:hover:border-slate-600"
          title="Preferencias de tema">
          <span class="material-icons-outlined text-[24px]">settings</span>
        </button>

        <button id="analyzeBtn" aria-label="Analizar texto"
          class="bg-primary text-white px-5 py-2.5 rounded-full text-sm font-semibold hover:shadow-lg hover:shadow-primary/30 transition-all flex items-center gap-2 active:scale-100">
          <span class="material-icons-outlined text-[24px]">auto_awesome</span>
          <span>ANALIZAR</span>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow pt-8 pb-10 px-4 sm:px-6">
    <div id="analyzingIndicator" class="hidden flex items-center gap-2 text-primary">
      <span class="material-icons-outlined animate-spin">sync</span>
      <span class="text-xs font-medium">Analizando...</span>
    </div>
    <div class="max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6 h-[calc(100vh-140px)] min-h-[600px]">

      <div
        class="lg:col-span-2 bg-white dark:bg-dark-surface surface-element rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-dark-border flex flex-col overflow-hidden transition-all duration-300 focus-within:ring-2 focus-within:ring-primary/50 focus-within:border-primary">

        <div
          class="px-4 py-2 border-b border-slate-100 dark:border-dark-border flex items-center justify-between bg-slate-50/80 dark:bg-dark-surface surface-element backdrop-blur-sm sticky top-0 z-10">
          <div class="flex items-center gap-1">
            <button id="btnBold" aria-label="Negrita"
              class="p-1.5 text-slate-500 hover:text-primary hover:bg-slate-200 dark:hover:bg-slate-700 rounded transition-colors"
              title="Negrita"><span class="material-icons-outlined text-[24px]">format_bold</span></button>
            <button id="btnItalic" aria-label="Cursiva"
              class="p-1.5 text-slate-500 hover:text-primary hover:bg-slate-200 dark:hover:bg-slate-700 rounded transition-colors"
              title="Cursiva"><span class="material-icons-outlined text-[24px]">format_italic</span></button>
            <div class="w-px h-4 bg-slate-300 dark:bg-slate-600 mx-1"></div>
            <button id="btnHeader" aria-label="Título"
              class="p-1.5 text-slate-500 hover:text-primary hover:bg-slate-200 dark:hover:bg-slate-700 rounded transition-colors"
              title="Título"><span class="material-icons-outlined text-[18px]">title</span></button>
            <button id="btnListUl" aria-label="Lista de viñetas"
              class="p-1.5 text-slate-500 hover:text-primary hover:bg-slate-200 dark:hover:bg-slate-700 rounded transition-colors"
              title="Lista viñetas"><span
                class="material-icons-outlined text-[24px]">format_list_bulleted</span></button>
            <button id="btnListOl" aria-label="Lista numérica"
              class="p-1.5 text-slate-500 hover:text-primary hover:bg-slate-200 dark:hover:bg-slate-700 rounded transition-colors"
              title="Lista numérica"><span
                class="material-icons-outlined text-[24px]">format_list_numbered</span></button>
          </div>

          <div class="flex items-center gap-1">
            <select id="langSelect"
              class="bg-transparent text-xs font-bold uppercase tracking-wider border-none focus:ring-0 cursor-pointer hover:text-primary rounded text-slate-500 dark:text-slate-400 outline-none">
              <option value="es">Español</option>
              <option value="en-US">English (US)</option>
              <option value="en-GB">English (UK)</option>
              <option value="de">Deutsch</option>
              <option value="fr">Français</option>
              <option value="it">Italiano</option>
              <option value="nl">Nederlands</option>
              <option value="pt-BR">Português (BR)</option>
              <option value="pt-PT">Português (PT)</option>
              <option value="ca-ES">Català</option>
              <option value="pl-PL">Polski</option>
              <option value="sv">Svenska</option>
              <option value="ar">العربية</option>
              <option value="ja-JP">日本語</option>
              <option value="ru-RU">Русский</option>
            </select>
            <div class="w-px h-4 bg-slate-300 dark:bg-slate-600 mx-1"></div>
            <button id="undoBtn" aria-label="Deshacer"
              class="p-1.5 text-slate-400 hover:text-primary transition-colors rounded" title="Deshacer"><span
                class="material-icons-outlined text-[24px]">undo</span></button>
            <button id="redoBtn" aria-label="Rehacer"
              class="p-1.5 text-slate-400 hover:text-primary transition-colors rounded" title="Rehacer"><span
                class="material-icons-outlined text-[24px]">redo</span></button>
            <button id="copyBtn" aria-label="Copiar"
              class="p-1.5 text-slate-400 hover:text-primary transition-colors rounded" title="Copiar"><span
                class="material-icons-outlined text-[24px]">content_copy</span></button>
            <button id="clearBtn" aria-label="Borrar"
              class="p-1.5 text-slate-400 hover:text-red-500 transition-colors rounded" title="Borrar"><span
                class="material-icons-outlined text-[24px]">delete_outline</span></button>
          </div>
        </div>

        <div class="flex-grow relative group bg-white dark:bg-transparent">
          <textarea id="editor"
            class="w-full h-full p-8 text-lg bg-transparent border-none focus:ring-0 resize-none placeholder-gray-400 dark:placeholder-gray-600 custom-scrollbar font-sans leading-relaxed text-gray-800 dark:text-gray-200"
            placeholder="Comienza a escribir..."></textarea>
        </div>

        <div
          class="px-6 py-3 bg-slate-50 dark:bg-dark-bg/50 border-t border-slate-100 dark:border-dark-border flex justify-between items-center text-[10px] font-bold text-slate-400 uppercase tracking-widest surface-element">
          <button id="exampleBtn" aria-label="Insertar ejemplo de texto"
            class="flex items-center gap-2 px-4 py-2 bg-primary/10 text-primary rounded-lg text-sm font-medium hover:bg-primary/20 transition-all">
            <span class="material-icons-outlined text-[24px]">format_quote</span>
            Ejemplo de texto
          </button>
          <div class="flex gap-4">
            <span id="wordCount">0 PALABRAS</span>
            <span id="charCount">0 CARACTERES</span>
          </div>
        </div>
      </div>

      <div
        class="bg-white dark:bg-dark-surface surface-element rounded-2xl shadow-xl shadow-slate-200/50 dark:shadow-none border border-slate-100 dark:border-dark-border flex flex-col overflow-hidden relative transition-all duration-300">
        <div
          class="py-4 px-6 border-b border-slate-100 dark:border-dark-border flex justify-between items-center bg-slate-50/50 dark:bg-dark-surface surface-element">
          <h3 id="panelTitle"
            class="font-bold text-slate-700 dark:text-slate-200 flex items-center gap-2 text-sm uppercase tracking-wide">
            <span class="material-icons-outlined text-primary">insights</span>
            Sugerencias
          </h3>
        </div>

        <div id="resultsPanel"
          class="flex-grow overflow-y-auto p-4 custom-scrollbar bg-slate-50/30 dark:bg-transparent">
          <div id="emptyState" class="flex flex-col items-center justify-center text-center p-6 opacity-60 h-full">
            <div
              class="w-16 h-16 bg-slate-100 dark:bg-slate-800 rounded-full flex items-center justify-center mb-4 text-slate-300 dark:text-slate-600">
              <span class="material-icons-outlined text-3xl">auto_awesome</span>
            </div>
            <p class="text-xs font-medium text-slate-400 uppercase tracking-wider">Esperando texto...</p>
          </div>
        </div>

        <div id="previewPanel"
          class="hidden flex-grow overflow-y-auto p-8 custom-scrollbar prose dark:prose-invert prose-lg max-w-none font-serif leading-loose">
        </div>
      </div>
    </div>
  </main>

  <div id="themeModal" class="fixed inset-0 z-[100] hidden">
    <div id="themeModalBackdrop" class="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity opacity-0">
    </div>

    <div
      class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-full max-w-sm bg-white dark:bg-slate-800 rounded-2xl shadow-2xl border border-slate-200 dark:border-slate-700 p-6 transform scale-95 opacity-0 transition-all duration-200"
      id="themeModalContent">

      <div class="flex justify-between items-center mb-6">
        <h2 class="text-lg font-bold font-display text-slate-800 dark:text-white">Preferencias</h2>
        <button id="closeThemeModal" class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200">
          <span class="material-icons-outlined">close</span>
        </button>
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-3">Tema</label>
        <div class="flex bg-slate-100 dark:bg-slate-900/50 p-1 rounded-lg">
          <button
            class="theme-option-btn flex-1 py-2 rounded-md text-sm font-medium text-slate-500 transition-all flex items-center justify-center gap-2"
            data-mode="light">
            <span class="material-icons-outlined text-[16px]">light_mode</span> Claro
          </button>
          <button
            class="theme-option-btn flex-1 py-2 rounded-md text-sm font-medium text-slate-500 transition-all flex items-center justify-center gap-2"
            data-mode="dark">
            <span class="material-icons-outlined text-[16px]">dark_mode</span> Oscuro
          </button>
          <button
            class="theme-option-btn flex-1 py-2 rounded-md text-sm font-medium text-slate-500 transition-all flex items-center justify-center gap-2"
            data-mode="black">
            <span class="material-icons-outlined text-[16px]">contrast</span> Negro
          </button>
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-slate-600 dark:text-slate-300 mb-3">Color principal</label>
        <div class="flex justify-between gap-2">
          <button class="color-btn w-10 h-10 rounded-full bg-[#6366f1] hover:scale-105 transition-transform"
            data-color="99 102 241"></button>
          <button class="color-btn w-10 h-10 rounded-full bg-[#3b82f6] hover:scale-105 transition-transform"
            data-color="59 130 246"></button>
          <button class="color-btn w-10 h-10 rounded-full bg-[#10b981] hover:scale-105 transition-transform"
            data-color="16 185 129"></button>
          <button class="color-btn w-10 h-10 rounded-full bg-[#f59e0b] hover:scale-105 transition-transform"
            data-color="245 158 11"></button>
          <button class="color-btn w-10 h-10 rounded-full bg-[#f43f5e] hover:scale-105 transition-transform"
            data-color="244 63 94"></button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./src/core/main.js"></script>
</body>

</html>
